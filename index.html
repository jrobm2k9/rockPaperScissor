<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script >  

    /*Your game is going to play against the computer, so begin with a function called computerPlay that will randomly return either ‘Rock’, ‘Paper’ or ‘Scissors’. We’ll use this function in the game to make the computer’s play.*/
    function computerPlay(){
      var randomPlay = Math.floor(Math.random()* (4-1)+1);

      switch (randomPlay){
        case 1 : return "Rock";
        break;
        case 2: return "Scissors";
        break;
        case 3: return "Paper";
      }
    }

    /*Write a function that plays a single round of Rock Paper Scissors. The function should take two parameters - the playerSelection and computerSelection - and then return a string that declares the winner of the round like so: "You Lose! Paper beats Rock"*/
    function playRound(playerSelection, computerSelection){
      playerSelection = playerSelection.toLowerCase();

      if (playerSelection == "rock" && computerSelection == "Scissors"){
        return "You win! Rock beats Scissors!";
      } else if (playerSelection == "rock" && computerSelection == "Rock"){
          return "Tie! Rock equals Rock!";
      } else if (playerSelection == "rock" && computerSelection == "Paper"){
          return "You lose! Paper beats Rock!";
      } else if (playerSelection == "scissors" && computerSelection == "Scissors"){
        return "Tie! Scissors equals Scissors!";
      } else if (playerSelection == "scissors" && computerSelection == "Rock"){
          return "You lose! Rock beats Scissors";
      } else if (playerSelection == "scissors" && computerSelection == "Paper"){
        return "You win! Scissors beats Paper!";
      } else if (playerSelection == "paper" && computerSelection == "Rock"){
        return "You win! Paper beats Rock!";
      } else if (playerSelection == "paper" && computerSelection == "Scissors"){
          return "You lose! Scissors beats Paper!";
      } else if (playerSelection == "paper" && computerSelection == "Paper"){
        return "Tie! Paper equals Paper!";
      } 
    }

    /*Write a NEW function called game(). Use the previous function inside of this one to play a 5 round game that keeps score and reports a winner or loser at the end.*/
    function game(){
      alert("Rock, Paper, Scissors!\n\nThe rules are simple, simply enter \n\"rock\" \"paper\" or \"scissors\" and enjoy!")

      for (var i = 0; i < 5; i++){
        var computerSelection = computerPlay();
        
        if (i < 4){
          var playerSelection = prompt("Enter your selection");
          alert(playRound(playerSelection, computerSelection));
        } else {
          var playerSelection = prompt("Enter your selection");
          alert(playRound(playerSelection, computerSelection));

          var answer = prompt("Would you like to play again? (1 for yes, 2 for no)");
          if (answer == 1){
            game();
          } else if (answer == 2)
            alert("Thanks for playing");
            return 1;
        }
      }
    }

    console.log(game());
	</script>
</body>
</html>
